<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Matthew Banuag">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="HTML, CSS, SEO, web, web development">
        <title>Pokédex</title>

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;800&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--CSS, Favicon, Script-->
        <link rel="stylesheet" href="assets/styles/index.css" media="screen">
        <link rel="shortcut icon" href="assets/medias/pokeball.png" type="image/x-icon">
        <script src="assets/scripts/index.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div>
                    <figure><img src="assets/medias/pokeball.png" alt="" class="pokeball"></figure>
                    <h1>Pokédex</h1>
                </div>

                <nav>
                    <ul>
                        <li><div class="bead red"></div></li>
                        <li><div class="bead yellow"></div></li>
                        <li><div class="bead green"></div></li>
                    </ul>
                </nav>
            </header>

            <main>
                <form>
                    <article>
                        <h3>Welcome to the world of Pokémon!</h3>
                        <p>
                            Search a Pokémon by name or using it's National
                            Pokédex number.
                        </p>
                    </article>

                    <input type="search" placeholder="Search by name or number" class="search-input">
                    <i class="fa-solid fa-left-long hide back"></i>
                </form>

                <div class="pokemon-cards">
                    
                </div>
            </main>
        </div>
    </body>
    <dialog>
        
    </dialog>
    <noscript>
        <p>This app requires JavaScript enabled</p>
    </noscript>
